<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Hábitos</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Iconos-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=delete,radio_button_checked,radio_button_unchecked&display=block"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">Gestor de Hábitos</h1>
      </header>
      <section class="habit-form__section">
        <form class="habit-form" id="habit-form" action="submit">
          <label class="habit-form__label" for="habit-form-input"
            >Ingresa el hábito</label
          >
          <textarea
            class="habit-form__input"
            id="habit-form-input"
            type="text"
            placeholder="Mi hábito"
            required
          ></textarea>
          <button
            class="habit-form__submit"
            id="habit-form-submit"
            type="submit"
          >
            Agregar
          </button>
        </form>
      </section>

      <section class="habit-list__section">
        <h4 class="habit-list__title">Lista de hábitos</h4>
        <ul class="habit-list__container" id="habit-list-container">
          
          <li class="habit-list__item">
            <button class="habit-list__item-check">
              <i class="material-symbols-outlined">radio_button_unchecked</i>
            </button>

            <button class="habit-list__item-text">
              Uno - Texto largo para hacer que se vean dos líneas y revisar la
              alineación del icono "check"
            </button>

            <button class="habit-list__item-delete">
              <i class="material-symbols-outlined">delete</i>
            </button>
          </li>

          <li class="habit-list__item">
            <button class="habit-list__item-check">
              <i class="material-symbols-outlined not-done"
                >radio_button_unchecked</i
              >
            </button>

            <button class="habit-list__item-text">Dos</button>

            <button class="habit-list__item-delete">
              <i class="material-symbols-outlined">delete</i>
            </button>
          </li>

          <li class="habit-list__item">
            <button class="habit-list__item-check">
              <i class="material-symbols-outlined not-done"
                >radio_button_unchecked</i
              >
            </button>

            <button class="habit-list__item-text">Tres</button>

            <button class="habit-list__item-delete">
              <i class="material-symbols-outlined">delete</i>
            </button>
          </li>

    </main>
    <script src="app.js"></script>
  </body>
</html>
